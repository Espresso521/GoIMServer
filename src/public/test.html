<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>div换行显示实例 HTML8</title>
  <style>
    .exp {
      width: 380px
    }

    .expa {
      float: left;
      width: 300px
    }

    .expb {
      float: left;
      width: 81px
    }
  </style>
</head>

<body>
  <div>这是Kotaku的域名空间，欢迎你的到来！</div>
  <div>请访问我的网站 <a href="https://www.kotaku-blog.com">www.kotaku-blog.com</a></div>
  <div class="exp">
    <div class="expa">我宽度300px</div>
    <div class="expb">我宽度81px，所以81px就换行了</div>
  </div>
</body>

</html>
